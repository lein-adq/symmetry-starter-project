name: news_app_clean_architecture
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  #icon
  ionicons: ^0.2.2

  #state management
  flutter_bloc: ^8.1.5

  #comparing dart objects
  equatable: ^2.0.5

  #service locator
  get_it: ^7.7.0

  #dateFormat
  intl: ^0.19.0

  #Database
  floor: ^1.5.0

  #make request to api
  retrofit: ^4.1.0

  #Hooks
  flutter_hooks: ^0.20.5

  #chached image
  cached_network_image: ^3.3.1

  #image picker
  image_picker: ^1.1.1

  # Firebase
  firebase_core: ^2.24.0
  cloud_firestore: ^4.13.3
  firebase_storage: ^11.5.5

  dio: ^5.4.3+1
  sqflite: ^2.3.3+1
  firebase_auth: ^4.19.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  retrofit_generator: ^8.1.0
  floor_generator: ^1.5.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

flutter:

  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300